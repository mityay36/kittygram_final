version: '3'

volumes:
  pg_data_prod:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: mityay36/kittygram_final_backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media
  frontend:
    env_file: .env
    build: mityay36/kittygram_final_frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    build: mityay36/kittygram_final_gateway/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media
